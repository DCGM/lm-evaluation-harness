group: benczechmark_propaganda
group_alias: Czech LLM Benchmark Propaganda
task:
  # Annotation guide at https://nlp.fi.muni.cz/trac/propaganda/wiki/AnotacniManual
  - group: zanr
    group_alias: Zanr
    task:
      - task: propaganda_zanr0
        task_alias: prompt-0
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_zanr
        description: "Dále je novinový článek. Chci vědět, jaký je jeho žánr. Vyberu z možností rozhovor (obsahuje dialog), komentář (má vždy autora, slovo komentář často v názvu), zpravodajství (většinou má autora)\n"
        doc_to_text: "{{query}} Možnosti jsou (rozhovor, komentář, zpravodajství). Žánr je: "
      - task: propaganda_zanr1
        task_alias: prompt-1
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_zanr
        description: "Jsem klasifikátor žánrů. Klasifikuji mezi kategoriemi rozhovor (obsahuje dialog), komentář (má vždy autora, slovo komentář často v názvu), zpravodajství (většinou má autora)\n"
        doc_to_text: "{{query}} Klasifikuji z možností rozhovor, komentář, zpravodajství. Žánr je: "
      - task: propaganda_zanr2
        task_alias: prompt-2
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_zanr
        description: "Z následujícího textu chci vědět, jaký je jeho žánr. Vyberu z možností rozhovor, zpravodajství, komentář.\n"
        doc_to_text: "{{query}} Z možností zpravodajství, rozhovor, komentář vybírám žánr: "
      - task: propaganda_zanr3
        task_alias: prompt-3
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_zanr
        description: "Nyní máme k dispozici článek z internetu. Jaký je jeho žánr? Vyberte ze komentář, rozhovor, zpráva.\n"
        doc_to_text: "{{query}} Možnosti - zpráva, rozhovor, komentář. Vybíram žánr "
      - task: propaganda_zanr4
        task_alias: prompt-4
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_zanr
        description: "Úloha: klasifikace žánru\nmožnosti: zpravodajství, komentář, rozhovor\n"
        doc_to_text: "{{query}}\nmožnosti: zpravodajství, komentář, rozhovor\nvybraná kategorie: "

  - group: argumentace
    group_alias: Argumentace
    task:
      - task: propaganda_argumentace0
        task_alias: prompt-0
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_argumentace
        description: "Úloha: klasifikace argumentace\nmožnosti: ne (pokud se jenom něco konstatuje (že se něco stalo)), ano (pokud působí jako argument (logický nebo emotivní))\n"
        doc_to_text: "{{query}}\nmožnosti: ne, ano\nvybraná kategorie: "
      - task: propaganda_argumentace1
        task_alias: prompt-1
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_argumentace
        description: "Zde je text s argumentací. Vaším úkolem je klasifikovat argumentaci. Vyberte možnost 'ano' pokud působí jako argument (logický nebo emotivní), nebo 'ne' pokud se pouze něco konstatuje (že se něco stalo).\n"
        doc_to_text: "{{query}} Možnosti jsou: ne, ano. Vybírejte: "
      - task: propaganda_argumentace2
        task_alias: prompt-2
        include: templates/multichoice/multi_choice_template_wtrain_acc_f1_aa_yaml
        dataset_path: .data/hf_dataset/propaganda_argumentace
        description: "Následuje článek, ve kterém jsou různé tvrzení. Označte, zda se jedná o argumentaci či nikoliv. Pokud je to argument, vyberte 'ano', jinak 'ne'.\n"
